name: Update README Daily

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  overall:
    name: Metrics Overall
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generating svg
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.overall.svg
          token: ${{ secrets.HEITORPOLIDORO_PAT }}
          base: header, activity, community, repositories, metadata
          output_action: none

      - name: Upload svg
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: /metrics_renders/metrics.overall.svg
          retention-days: 1

  achievements:
    runs-on: ubuntu-latest
    name: Metrics Achievements

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generating svg
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.HEITORPOLIDORO_PAT }}
          base: ""
          plugin_achievements: yes
          output_action: none

      - name: Upload svg
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: /metrics_renders/metrics.achievements.svg
          retention-days: 1

  followup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Metrics Followup
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.followup.svg
          token: ${{ secrets.HEITORPOLIDORO_PAT }}
          base: ""
          plugin_followup: yes
          plugin_followup_indepth: yes
          output_action: none

      - name: Upload svg
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: /metrics_renders/metrics.followup.svg
          retention-days: 1

  update:
    runs-on: ubuntu-latest
    needs:
      - overall
      - achievements
      - followup

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Download Artefacts
        uses: actions/download-artifact@v3

      - name: Update images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "$(git status --porcelain)" != "" ]]; then
            set -x
            git config http.sslVerify false
            git config user.name github-actions[bot]
            git config user.email github-actions[bot]@users.noreply.github.com
            git add -A
            git commit -m "Update README - metrics"
            git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/heitorpolidoro/heitorpolidoro.git" HEAD:master
          else
            echo "Nothing to commit"
          fi
